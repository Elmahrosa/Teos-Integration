name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON files
        run: |
          shopt -s globstar nullglob
          for f in **/*.json; do
            node -e "JSON.parse(require('fs').readFileSync('$f','utf8'))"
            echo "OK: $f"
          done
